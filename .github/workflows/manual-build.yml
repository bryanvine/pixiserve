name: Manual Build and Push

on:
  workflow_dispatch:
    inputs:
      image:
        description: 'Image to build'
        required: true
        type: choice
        options:
          - all
          - api
          - web
          - worker
          - worker-cuda
      tag:
        description: 'Tag for the image (default: dev)'
        required: false
        default: 'dev'
        type: string

env:
  REGISTRY: docker.io
  API_IMAGE: pixiserve/pixiserve
  WEB_IMAGE: pixiserve/pixiserve-web
  WORKER_IMAGE: pixiserve/pixiserve-worker

jobs:
  build-api:
    if: ${{ github.event.inputs.image == 'all' || github.event.inputs.image == 'api' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push API
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.API_IMAGE }}:${{ github.event.inputs.tag }}

  build-web:
    if: ${{ github.event.inputs.image == 'all' || github.event.inputs.image == 'web' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Web
        uses: docker/build-push-action@v5
        with:
          context: ./web
          file: ./web/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.WEB_IMAGE }}:${{ github.event.inputs.tag }}
          build-args: |
            VITE_API_URL=/api

  build-worker:
    if: ${{ github.event.inputs.image == 'all' || github.event.inputs.image == 'worker' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Worker
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.worker
          target: base
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.WORKER_IMAGE }}:${{ github.event.inputs.tag }}

  build-worker-cuda:
    if: ${{ github.event.inputs.image == 'all' || github.event.inputs.image == 'worker-cuda' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Worker CUDA
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.worker
          target: cuda
          platforms: linux/amd64
          push: true
          tags: ${{ env.WORKER_IMAGE }}:${{ github.event.inputs.tag }}-cuda
