version: "3.9"

# Development overrides - use with: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
services:
  web:
    build:
      context: ../web
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ../web/src:/app/src:ro
    environment:
      - VITE_API_URL=http://localhost:8000/api

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
      target: development
    volumes:
      - ../backend/app:/app/app:ro
      - photos:/data/photos
      - thumbnails:/data/thumbnails
    environment:
      - DEBUG=true
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"

  # Database admin UI
  adminer:
    image: adminer
    container_name: pixiserve-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - pixiserve

  # Redis admin UI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: pixiserve-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - pixiserve
