version: "3.9"

services:
  web:
    build:
      context: ../web
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    image: pixiserve/pixiserve-web:latest
    container_name: pixiserve-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-3000}:80"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pixiserve

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    image: pixiserve/pixiserve:latest
    container_name: pixiserve-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-pixiserve}:${POSTGRES_PASSWORD:-pixiserve}@db:5432/${POSTGRES_DB:-pixiserve}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-}
      - STORAGE_TYPE=${STORAGE_TYPE:-local}
      - STORAGE_PATH=/data/photos
      - S3_ENDPOINT=${S3_ENDPOINT:-}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-}
      - S3_BUCKET=${S3_BUCKET:-}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
      - ALLOW_REGISTRATION=${ALLOW_REGISTRATION:-true}
      - DEBUG=${DEBUG:-false}
    volumes:
      - photos:/data/photos
      - thumbnails:/data/thumbnails
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pixiserve

  db:
    image: postgres:16-alpine
    container_name: pixiserve-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-pixiserve}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-pixiserve}
      - POSTGRES_DB=${POSTGRES_DB:-pixiserve}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pixiserve}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pixiserve

  redis:
    image: redis:7-alpine
    container_name: pixiserve-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pixiserve

  # ML Worker (CPU by default, use docker-compose.gpu.yml for GPU)
  worker:
    build:
      context: ../backend
      dockerfile: Dockerfile.worker
      target: base
    image: pixiserve/pixiserve-worker:latest
    container_name: pixiserve-worker
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-pixiserve}:${POSTGRES_PASSWORD:-pixiserve}@db:5432/${POSTGRES_DB:-pixiserve}
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_PATH=/data/photos
    volumes:
      - photos:/data/photos
      - thumbnails:/data/thumbnails
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pixiserve

volumes:
  postgres_data:
  redis_data:
  photos:
  thumbnails:

networks:
  pixiserve:
    driver: bridge
